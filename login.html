<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> submit</title>
</head>
<body>
    <h1 style="border:10px; border-color:#b4b0b0; text-align:center; background-color: rgb(202, 208, 206);">Enter Username & Password</h1>
    <form action="success.html" method="post">
        <table align="center" border="5" bgcolor="#8a8484">
            <tr>
                <th align="left">Enter Email Address*</th>
                <td>
                    <input type="Email" name="email" required>
                </td>
            </tr>
            <tr>
                <th align="left">Password*</th>
                <td>
                    <input type="password" name="password" maxlength="8" minlength="8" title="Add 8 Digit or letters" required>
                </td>
            </tr>
            <tr >
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Login">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
