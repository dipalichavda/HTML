<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head> 
<body>
    <form action="login.html" method="post">
        <table border="5" align="center" bgcolor="#b4b0b0">
            <tr>
                <td>
                    Enter Your Fullname
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="fullname" required>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                     Email 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile no.
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="number" maxlength="10" required>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
            </tr>
            <tr>
                <td>
                    <label for="male">
                        <input  id="male" type="radio" name="gender" value="1" required>Male
                    </label>
                    <label for="female">
                        <input id="female" type="radio" name="gender" value="0" required>Female
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    country
                </td>
            </tr>
            <tr>
                <td>
                    <select name="country">
                        <option value="0">...</option>
                        <option value="1">India</option>
                        <option value="2">USA</option>
                        <option value="3">Austreliya</option>
                        <option value="4">UK</option>
                        <option value="5">russia</option>
                        <option value="6">canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Launguage
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hindi" >
                        <input type="checkbox" name="hindi" id="hindi" value="1">Hindi
                    </label>
                    <label for="gujarati">
                        <input type="checkbox" name="gujarati" id="gujarati" value="2">Gujarati
                    </label>
                    <label for="english">
                        <input type="checkbox" name="english" id="english" value="4">English
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                     Photo   
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="photo" accept="image/*" required>
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="address" cols="50" rows="8" required></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" name="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
